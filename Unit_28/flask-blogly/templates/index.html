{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

<h1>User List</h1>

<ul>
    {% for user in users %}
    <li>
        <a href="/users/{{ user.id }}">{{ user.full_name}}</a>
    </li>
    {% endfor %}
</ul>

<p><a class="btn btn-sm btm-secondary" href="users/new">Add User</a></p>

{% endblock %}
